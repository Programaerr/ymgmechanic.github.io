<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - إضافة منتجات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    .image-upload {
      border: 2px dashed #ddd;
      padding: 20px;
      text-align: center;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    #imagePreviews {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .preview-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }
    .product-list {
      margin-top: 30px;
    }
    .product-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>لوحة التحكم - إضافة منتج جديد</h1>
    
    <form id="productForm">
      <div class="form-group">
        <label for="productName">اسم المنتج:</label>
        <input type="text" id="productName" required>
      </div>
      
      <div class="form-group">
        <label for="productPrice">سعر المنتج (IQD):</label>
        <input type="number" id="productPrice" required>
      </div>
      
      <div class="form-group">
        <label for="productDescription">وصف المنتج:</label>
        <textarea id="productDescription"></textarea>
      </div>
      
      <div class="form-group">
        <label>صور المنتج:</label>
        <div class="image-upload">
          <input type="file" id="productImages" multiple accept="image/*">
          <p>اسحب وأسقط الصور هنا أو انقر لاختيار الملفات</p>
          <div id="imagePreviews"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="productLink">رابط صفحة المنتج:</label>
        <input type="text" id="productLink" placeholder="https://programaerr.github.io/ymg/mntg/pX.html">
      </div>
      
      <button type="submit" class="btn">إضافة المنتج</button>
    </form>
    
    <div class="product-list" id="productList">
      <h2>المنتجات المضافة</h2>
      <!-- سيتم عرض المنتجات هنا -->
    </div>
  </div>

  <script>
    // مصفوفة لتخزين المنتجات
    let products = JSON.parse(localStorage.getItem('adminProducts')) || [];
    let uploadedImages = [];
    
    // عرض المنتجات الموجودة
    function displayProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '<h2>المنتجات المضافة</h2>';
      
      if (products.length === 0) {
        productList.innerHTML += '<p>لا توجد منتجات مضافة بعد</p>';
        return;
      }
      
      products.forEach((product, index) => {
        const productItem = document.createElement('div');
        productItem.className = 'product-item';
        productItem.innerHTML = `
          <h3>${product.name}</h3>
          <p><strong>السعر:</strong> ${product.price} IQD</p>
          <p><strong>الوصف:</strong> ${product.description}</p>
          <p><strong>رابط الصفحة:</strong> <a href="${product.link}" target="_blank">${product.link}</a></p>
          <div style="display:flex; gap:5px; margin-top:10px;">
            <button onclick="editProduct(${index})" style="background:#f39c12;">تعديل</button>
            <button onclick="deleteProduct(${index})" style="background:#e74c3c;">حذف</button>
          </div>
        `;
        productList.appendChild(productItem);
      });
    }
    
    // عرض معاينة الصور
    document.getElementById('productImages').addEventListener('change', function(e) {
      const files = e.target.files;
      const previewContainer = document.getElementById('imagePreviews');
      previewContainer.innerHTML = '';
      uploadedImages = [];
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'preview-image';
          previewContainer.appendChild(img);
          uploadedImages.push(e.target.result);
        }
        
        reader.readAsDataURL(file);
      }
    });
    
    // إضافة منتج جديد
    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const product = {
        name: document.getElementById('productName').value,
        price: document.getElementById('productPrice').value,
        description: document.getElementById('productDescription').value,
        images: [...uploadedImages],
        link: document.getElementById('productLink').value
      };
      
      products.push(product);
      localStorage.setItem('adminProducts', JSON.stringify(products));
      
      // إعادة تعيين النموذج
      this.reset();
      document.getElementById('imagePreviews').innerHTML = '';
      uploadedImages = [];
      
      // عرض المنتجات المحدثة
      displayProducts();
      
      alert('تمت إضافة المنتج بنجاح!');
    });
    
    // تعديل منتج
    function editProduct(index) {
      const product = products[index];
      
      document.getElementById('productName').value = product.name;
      document.getElementById('productPrice').value = product.price;
      document.getElementById('productDescription').value = product.description;
      document.getElementById('productLink').value = product.link;
      
      const previewContainer = document.getElementById('imagePreviews');
      previewContainer.innerHTML = '';
      uploadedImages = [...product.images];
      
      product.images.forEach(imgSrc => {
        const img = document.createElement('img');
        img.src = imgSrc;
        img.className = 'preview-image';
        previewContainer.appendChild(img);
      });
      
      // حذف المنتج القديم
      products.splice(index, 1);
      localStorage.setItem('adminProducts', JSON.stringify(products));
      
      displayProducts();
    }
    
    // حذف منتج
    function deleteProduct(index) {
      if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
        products.splice(index, 1);
        localStorage.setItem('adminProducts', JSON.stringify(products));
        displayProducts();
      }
    }
    
    // عرض المنتجات عند تحميل الصفحة
    displayProducts();
  </script>
</body>
</html>
