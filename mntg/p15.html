<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #000000;
      margin: 0;
      padding: 20px;
      color: white;
      font-family: Arial, sans-serif;
    }

    .product-details {
      max-width: 800px;
      margin: auto;
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .product-details img {
      width: 100%;
      border-radius: 10px;
    }

    .product-name {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-price {
      font-size: 22px;
      color: #00d5ff;
      margin: 10px 0;
    }

    .product-description {
      font-size: 16px;
      margin: 10px 0;
    }

    .back-button {
      background-color: #00b7ff;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #00cc7a;
    }
    @media (max-width: 768px) {
  body {
    padding: 10px;
    font-size: 16px;
  }

  .product-details {
    padding: 15px;
    border-radius: 10px;
  }

  .product-name {
    font-size: 20px;
  }

  .product-price {
    font-size: 18px;
  }

  .product-description {
    font-size: 14px;
  }

  .back-button {
    width: 100%;
    font-size: 16px;
    padding: 12px;
  }
    }
  </style>
</head>
<body>
  <div class="product-details">
    <img src="https://programaerr.github.io/ymg/imgs/ir/1 (1).webp"alt="صورة المنتج">
    <div class="product-name"></div>
    <div class="product-price">15,000 IQD</div>
    <div class="product-description">
<div style="font-family: Arial, sans-serif; line-height: 1.6;">
<div style="font-family: Arial, sans-serif; line-height: 1.6;">
 <ul>
  <li>مقاومة للماء بمعيار IP4</li>
  <li>شاشة رقمية LED</li>
  <li>دقة صوت عالية الجودة</li>
  <li>خاصية عزل الضوضاء</li>
  <li>مسافة اتصال تصل إلى 15 - 20 متر</li>
  <li>خاصية التحكم باللمس</li>
  <li>نوع الكيبل: Type-C</li>
  <li>غلاف شفاف بتصميم أنيق</li>
  <li>متوفر باللون الأبيض فقط</li>
</ul>
</div>

</div>
      
    </div>
    <button class="back-button" onclick="window.history.back()">العودة إلى الصفحة السابقة</button>
  </div>
</body>
</html>
