    body {
      background-color: #000000;
      margin: 0;
      padding: 20px;

    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 20px;
      direction: rtl;
    }

    .product-card {
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 15px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
    }

    .slider-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease;
      border-radius: 10px;
    }

    .slider-container img.active {
      opacity: 1;
      z-index: 1;
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 2;
    }

    .slider-button.prev {
      right: 5px;
    }

    .slider-button.next {
      left: 5px;
    }

    .product-name {
      font-size: 18px;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .product-price {
      font-size: 16px;
      color: #00d5ff;
      margin-bottom: 10px;
    }

    .buy-button {
      background-color: #00b7ff;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .buy-button:hover {
      background-color: #00cc7a;
      transform: scale(1.05);
    }

    
    /* إيقاف الأنماط الافتراضية للرابط */

      text-decoration: none; /* إزالة الخط تحت الرابط */
      color: inherit; /* الاحتفاظ بنفس اللون */

  <div id="cart">
    <h2>سلة التسوق</h2>
    <ul id="cart-items"></ul>
    <div id="cart-total"></div>
  </div>

  <script>
    let cart = [];

    function addToCart(productName, productPrice) {
      // إضافة المنتج إلى السلة
      cart.push({ name: productName, price: productPrice });

      // تحديث عرض السلة
      updateCart();

      // رسالة تأكيد بعد إضافة المنتج
      alert(`${productName} تمت إضافته إلى السلة`);
    }

    function updateCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartTotalContainer = document.getElementById('cart-total');
      cartItemsContainer.innerHTML = ''; // مسح العناصر القديمة من السلة

      let total = 0;

      cart.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = `${item.name} - ${item.price} IQD`;
        cartItemsContainer.appendChild(listItem);
        total += item.price;
      });

      cartTotalContainer.textContent = `المجموع: ${total} IQD`;
    }

    function nextImage(button) {
      const container = button.parentElement;
      const images = container.querySelectorAll('img');
      let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
      images[currentIndex].classList.remove('active');
      const nextIndex = (currentIndex + 1) % images.length;
      images[nextIndex].classList.add('active');
    }

    function prevImage(button) {
      const container = button.parentElement;
      const images = container.querySelectorAll('img');
      let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
      images[currentIndex].classList.remove('active');
      const prevIndex = (currentIndex - 1 + images.length) % images.length;
      images[prevIndex].classList.add('active');
    }
  </script>
