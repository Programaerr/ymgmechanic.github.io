<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر إلكتروني</title>
  <style>
    /* تنسيقات السلة والمحتوى العام */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 20px auto;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 15px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .product-name {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .product-price {
      color: green;
      font-size: 1.1em;
      margin: 10px 0;
    }

    .buy-button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #218838;
    }

    .product-slider {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250px;
      overflow: hidden;
    }

    .product-slider img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
      opacity: 0;
    }

    .product-slider img.active {
      opacity: 1;
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .slider-button.prev {
      left: 10px;
    }

    .slider-button.next {
      right: 10px;
    }

    .messages-container {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 300px;
      z-index: 1000;
    }

    .message-item {
      background-color: #28a745;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      transition: opacity 0.5s ease;
    }

    .message-item.fade-out {
      opacity: 0;
    }

    #cart-count {
      font-size: 1.2em;
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>متجر إلكتروني</h1>
    <div>
      <button onclick="goToCheckout()">الذهاب إلى السلة</button>
      <span id="cart-count">0</span>
    </div>
  </header>

  <div class="messages-container" id="messages-container"></div>

  <div class="container">
    <div class="product-card">
      <div class="product-slider">
        <img src="https://programaerr.github.io/ymg/imgs/m1.png" alt="صورة 1" class="active">
        <img src="https://programaerr.github.io/ymg/imgs/m2.png" alt="صورة 2">
        <button class="slider-button prev" onclick="prevImage(this)">&#10094;</button>
        <button class="slider-button next" onclick="nextImage(this)">&#10095;</button>
      </div>
      <a href="web/p1.html" class="product-name">منتج 1</a>
      <div class="product-price">10,000 دينار عراقي</div>
      <button class="buy-button" onclick="addToCart('منتج 1', 10000)">إضافة إلى السلة</button>
    </div>

    <div class="product-card">
      <div class="product-slider">
        <img src="https://programaerr.github.io/ymg/imgs/m1.png" alt="صورة 1" class="active">
        <img src="https://programaerr.github.io/ymg/imgs/m2.png" alt="صورة 2">
        <button class="slider-button prev" onclick="prevImage(this)">&#10094;</button>
        <button class="slider-button next" onclick="nextImage(this)">&#10095;</button>
      </div>
      <a href="web/p2.html" class="product-name">منتج 2</a>
      <div class="product-price">15,000 دينار عراقي</div>
      <button class="buy-button" onclick="addToCart('منتج 2', 15000)">إضافة إلى السلة</button>
    </div>

    <div class="product-card">
      <div class="product-slider">
        <img src="https://programaerr.github.io/ymg/imgs/m1.png" alt="صورة 1" class="active">
        <img src="https://programaerr.github.io/ymg/imgs/m2.png" alt="صورة 2">
        <button class="slider-button prev" onclick="prevImage(this)">&#10094;</button>
        <button class="slider-button next" onclick="nextImage(this)">&#10095;</button>
      </div>
      <a href="web/p3.html" class="product-name">منفاخ هواء محمول</a>
      <div class="product-price">25,000 دينار عراقي</div>
      <button class="buy-button" onclick="addToCart('منفاخ هواء محمول', 25000)">إضافة إلى السلة</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(productName, price) {
      cart.push({ name: productName, price: price });
      document.getElementById('cart-count').innerText = cart.length;
      showMessage(`${productName} تم إضافته إلى السلة`);
    }

    function showMessage(message) {
      const messagesContainer = document.getElementById('messages-container');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message-item');
      messageElement.textContent = message;
      messagesContainer.appendChild(messageElement);

      setTimeout(() => {
        messageElement.classList.add('fade-out');
        setTimeout(() => {
          messagesContainer.removeChild(messageElement);
        }, 500);
      }, 3000);
    }

    function goToCheckout() {
      alert("انتقل إلى صفحة الدفع");
    }

    function nextImage(button) {
      const sliderContainer = button.closest('.product-slider');
      const images = sliderContainer.querySelectorAll('img');
      const activeImage = sliderContainer.querySelector('.active');
      let nextIndex = [...images].indexOf(activeImage) + 1;
      if (nextIndex >= images.length) nextIndex = 0;
      activeImage.classList.remove('active');
      images[nextIndex].classList.add('active');
    }

    function prevImage(button) {
      const sliderContainer = button.closest('.product-slider');
      const images = sliderContainer.querySelectorAll('img');
      const activeImage = sliderContainer.querySelector('.active');
      let prevIndex = [...images].indexOf(activeImage) - 1;
      if (prevIndex < 0) prevIndex = images.length - 1;
      activeImage.classList.remove('active');
      images[prevIndex].classList.add('active');
    }
  </script>
</body>
</html>
