<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الطلب</title>
  <style>
    body {
      background-color: #f4f4f4;
      color: #333;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="tel"], input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: #00b7ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #00cc7a;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>تأكيد الطلب</h2>

    <form action="submit_order.php" method="POST">
      <div class="form-group">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>
      </div>

      <div class="form-group">
        <label for="phone">رقم الهاتف:</label>
        <input type="tel" id="phone" name="phone" placeholder="رقم الهاتف (مكون من 11 رقم)" required pattern="^\d{11}$" maxlength="11" title="رقم الهاتف يجب أن يكون مكوناً من 11 رقم فقط">
      </div>

      <div class="form-group">
        <label for="address">العنوان:</label>
        <input type="text" id="address" name="address" placeholder="العراق-بغداد-المنصور-قرب الاقواس" required>
      </div>

      <div class="form-group">
        <label for="notes">ملاحظات:</label>
        <textarea id="notes" name="notes" placeholder="أدخل ملاحظاتك هنا" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="total-price">السعر الكلي:</label>
        <input type="number" id="total-price" name="total-price" placeholder="السعر الكلي" value="0" readonly>
      </div>

      <div class="form-group">
        <label for="delivery-price">سعر التوصيل:</label>
        <input type="number" id="delivery-price" name="delivery-price" placeholder="سعر التوصيل" value="0" readonly>
      </div>

      <button type="submit" class="button">إرسال الطلب</button>
    </form>
  </div>

</body>
</html>
