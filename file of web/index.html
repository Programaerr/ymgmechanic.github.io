<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة التسوق</title>
  <style>
    body {
      background-color: #000000;
      margin: 0;
      padding: 20px;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .back-button {
      background-color: #00b7ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .back-button:hover {
      background-color: #00cc7a;
    }
    
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .cart-items {
      margin-top: 20px;
    }
    
    .cart-item {
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .item-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .item-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .item-name {
      font-weight: bold;
    }
    
    .item-price {
      color: #00d5ff;
    }
    
    .item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .quantity-btn {
      background-color: #333;
      color: white;
      border: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #00d5ff;
      text-align: left;
    }
    
    .checkout-btn {
      background-color: #00b7ff;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s;
    }
    
    .checkout-btn:hover {
      background-color: #00cc7a;
    }
    
    .empty-cart {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="cart-header">
    <h1>سلة التسوق</h1>
    <button class="back-button" onclick="goBack()">
      <i class="fas fa-arrow-right"></i> العودة إلى المتجر
    </button>
  </div>
  
  <div class="cart-items" id="cart-items">
    <!-- سيتم ملء العناصر هنا بواسطة JavaScript -->
  </div>
  
  <div class="total" id="total-price">
    المجموع: 0 دينار عراقي
  </div>
  
  <button class="checkout-btn" onclick="proceedToCheckout()">
    إتمام الشراء
  </button>
  
  <script>
    function goBack() {
      window.location.href = 'index.html';
    }
    
    function proceedToCheckout() {
      alert('سيتم تنفيذ عملية الدفع هنا');
      // يمكنك إضافة منطق الدفع هنا
    }
    
    function updateQuantity(productName, change) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const productIndex = cart.findIndex(item => item.name === productName);
      
      if (productIndex !== -1) {
        cart[productIndex].quantity += change;
        
        if (cart[productIndex].quantity <= 0) {
          cart.splice(productIndex, 1);
        }
        
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCartItems();
      }
    }
    
    function renderCartItems() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      const totalPriceElement = document.getElementById('total-price');
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<div class="empty-cart">السلة فارغة</div>';
        totalPriceElement.textContent = 'المجموع: 0 دينار عراقي';
        return;
      }
      
      let total = 0;
      cartItemsContainer.innerHTML = '';
      
      cart.forEach(item => {
        total += item.price * item.quantity;
        
        const itemElement = document.createElement('div');
        itemElement.className = 'cart-item';
        itemElement.innerHTML = `
          <div class="item-info">
            <img src="${item.image}" alt="${item.name}" class="item-image">
            <div>
              <div class="item-name">${item.name}</div>
              <div class="item-price">${item.price.toLocaleString()} دينار عراقي</div>
            </div>
          </div>
          <div class="item-quantity">
            <button class="quantity-btn" onclick="updateQuantity('${item.name}', -1)">-</button>
            <span>${item.quantity}</span>
            <button class="quantity-btn" onclick="updateQuantity('${item.name}', 1)">+</button>
          </div>
        `;
        
        cartItemsContainer.appendChild(itemElement);
      });
      
      totalPriceElement.textContent = `المجموع: ${total.toLocaleString()} دينار عراقي`;
    }
    
    document.addEventListener('DOMContentLoaded', renderCartItems);
  </script>
</body>
</html>
