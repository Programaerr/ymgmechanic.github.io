<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد الطلب</title>
  <style>
    /* أنماط عامة للصفحة */
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .back-button {
      background-color: #00b7ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .back-button:hover {
      background-color: #00cc7a;
    }

    /* تصميم متجاوب للصفحة */
    .container {
      display: flex;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      min-height: 100vh;
    }

    /* تصميم قسم ملخص الطلب */
    .order-summary {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      flex: 1;
    }

    /* تصميم نموذج التأكيد */
    .form-container {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    /* العناوين الرئيسية */
    h2 {
      text-align: center;
      color: #00d5ff;
      margin-bottom: 20px;
    }

    /* مجموعات حقول الإدخال */
    .form-group {
      margin-bottom: 15px;
    }

    /* تسميات الحقول */
    label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
      color: #ffffff;
    }

    /* حقول الإدخال */
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #333;
      color: #fff;
    }

    /* تعطيل تغيير حجم حقل الملاحظات */
    textarea {
      resize: none;
      min-height: 100px;
    }

    /* زر التأكيد */
    .button {
      width: 100%;
      padding: 12px;
      background-color: #00b7ff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    /* تأثير عند تمرير المؤشر على الزر */
    .button:hover {
      background-color: #00cc7a;
    }

    /* عناصر المنتجات في السلة */
    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }

    /* معلومات المنتج */
    .product-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* زر حذف المنتج */
    .delete-btn {
      color: #ff0000;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s;
      padding: 5px;
    }

    /* تأثير عند تمرير المؤشر على زر الحذف */
    .delete-btn:hover {
      transform: scale(1.2);
    }

    /* اسم المنتج */
    .product-name {
      color: #ffffff;
    }

    /* سعر المنتج */
    .product-price {
      color: #00d5ff;
      font-weight: bold;
    }

    /* قسم المجموع الكلي */
    .total-section {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 2px solid #444;
    }

    /* عنوان ملخص الطلب */
    .summary-title {
      color: #00d5ff;
      margin-bottom: 15px;
    }

    /* تصميم متجاوب للهواتف */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }

    /* رسائل الخطأ */
    .error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    /* حقل غير صالح */
    .invalid {
      border-color: #ff0000 !important;
    }

    /* رسالة التحميل */
    .loading-message {
      display: none;
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #00b7ff;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* الرسالة العائمة للخطأ */
    .floating-error {
      position: fixed;
      top: -100px;
      right: 50%;
      transform: translateX(50%);
      background-color: #ff0000;
      color: #fff;
      padding: 15px 25px;
      border-radius: 15px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      z-index: 9999;
      transition: top 0.6s ease;
    }

    .floating-error.show {
      top: 30px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- رسالة الخطأ العائمة -->
  <div id="floatingError" class="floating-error"></div>

  <!-- الهيكل الرئيسي للصفحة -->
  <div class="container">
    <!-- قسم ملخص الطلب -->
    <div class="order-summary">
      <h2 class="summary-title">ملخص الطلب</h2>
      <div id="products-list">
        <!-- سيتم ملؤها بواسطة الجافاسكريبت -->
      </div>
      <div class="total-section">
        <div class="product-item">
          <span>المجموع:</span>
          <span id="subtotal">0 IQD</span>
        </div>
        <div class="product-item">
          <span>سعر التوصيل:</span>
          <span id="delivery-price">5,000 IQD</span>
        </div>
        <div class="product-item" style="font-size: 18px;">
          <span>المجموع الكلي:</span>
          <span id="total-price">5,000 IQD</span>
        </div>
      </div>
    </div>

    <!-- نموذج تأكيد الطلب -->
    <div class="form-container">
      <h2>تأكيد الطلب</h2>
      <form id="order-form" autocomplete="off">
        <!-- حقل الاسم -->
        <div class="form-group">
          <label for="name">الاسم الكامل:</label>
          <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required autocomplete="off">
        </div>

        <!-- حقل الهاتف -->
        <div class="form-group">
          <label for="phone">رقم الهاتف:</label>
          <input type="tel" id="phone" name="phone" placeholder="077XXXXXXXX" required 
                 maxlength="11" pattern="[0-9]{11}">
          <div id="phone-error" class="error-message">
            يجب أن يبدأ الرقم بـ 077 أو 078 أو 075 ويتكون من 11 رقم
          </div>
        </div>

        <!-- حقل العنوان -->
        <div class="form-group">
          <label for="address">العنوان التفصيلي:</label>
          <input type="text" id="address" name="address" placeholder="المحافظة - المنطقة - التفاصيل" required autocomplete="off">
        </div>

        <!-- حقل الملاحظات -->
        <div class="form-group">
          <label for="notes">ملاحظات إضافية:</label>
          <textarea id="notes" name="notes" placeholder="أدخل أي ملاحظات أو تعليمات خاصة"></textarea>
        </div>

        <!-- حقل مخفي لحفظ بيانات السلة -->
        <input type="hidden" id="cart-data" name="cart-data">

        <!-- زر تأكيد الطلب -->
        <button type="submit" class="button">تأكيد الطلب</button>
      </form>

      <!-- رسالة التحميل -->
      <div id="loading-message" class="loading-message">
        <div class="spinner"></div>
        <p>جاري إرسال طلبك وتأكيده...</p>
      </div>
    </div>
  </div>

  <script>
    // تنفيذ الكود بعد تحميل الصفحة بالكامل
    document.addEventListener('DOMContentLoaded', function() {
      const productsList = document.getElementById('products-list');
      const orderForm = document.getElementById('order-form');
      const phoneInput = document.getElementById('phone');
      const phoneError = document.getElementById('phone-error');
      const loadingMessage = document.getElementById('loading-message');
      const floatingError = document.getElementById('floatingError');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const validPrefixes = ['077', '078', '075', '079', '076'];

      // دالة لعرض رسائل الخطأ العائمة
      function showError(message) {
        floatingError.textContent = message;
        floatingError.classList.add('show');
        setTimeout(() => {
          floatingError.classList.remove('show');
        }, 3000);
      }

      // التحقق من صحة رقم الهاتف
      function validatePhone() {
        const phoneValue = phoneInput.value;
        const regex = new RegExp(`^(${validPrefixes.join('|')})[0-9]{8}$`);
        if (!regex.test(phoneValue)) {
          phoneInput.classList.add('invalid');
          return false;
        }
        phoneInput.classList.remove('invalid');
        return true;
      }

      // عرض منتجات السلة
      function displayCart() {
        let subtotal = 0;
        productsList.innerHTML = '';
        cart.forEach(item => {
          const productDiv = document.createElement('div');
          productDiv.classList.add('product-item');
          productDiv.innerHTML = `
            <div class="product-info">
              <span class="product-name">${item.name}</span>
              <span class="product-price">${item.price} IQD</span>
            </div>
            <button class="delete-btn" onclick="removeFromCart('${item.id}')"><i class="fas fa-trash-alt"></i></button>
          `;
          productsList.appendChild(productDiv);
          subtotal += parseInt(item.price.replace(',', '').replace(' IQD', ''));
        });
        document.getElementById('subtotal').textContent = `${subtotal.toLocaleString()} IQD`;
        const total = subtotal + 5000; // إضافة تكلفة التوصيل
        document.getElementById('total-price').textContent = `${total.toLocaleString()} IQD`;
      }

      // إضافة منتج إلى السلة
      function addToCart(product) {
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCart();
      }

      // إزالة منتج من السلة
      function removeFromCart(id) {
        cart = cart.filter(item => item.id !== id);
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCart();
      }

      // إرسال البيانات إلى تلجرام
      async function sendToTelegram() {
        const orderData = new FormData(orderForm);
        const response = await fetch('https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage', {
          method: 'POST',
          body: new URLSearchParams({
            chat_id: 'YOUR_CHAT_ID',
            text: `طلب جديد: ${JSON.stringify(Object.fromEntries(orderData.entries()))}`
          })
        });
        const data = await response.json();
        return data.ok;
      }

      // معالجة إرسال النموذج
      orderForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        // التحقق من أن السلة ليست فارغة
        if (cart.length === 0) {
          showError('السلة فارغة، أضف منتجات أولاً');
          return;
        }

        // التحقق من صحة رقم الهاتف
        if (!validatePhone()) {
          showError('رقم الهاتف غير صالح');
          phoneInput.focus();
          return;
        }

        // التحقق من أن جميع الحقول مملوءة
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        if (!name || !address) {
          showError('الرجاء ملء جميع الحقول المطلوبة');
          return;
        }

        // تأكيد الطلب
        if (confirm('هل تريد تأكيد طلبك؟')) {
          // إظهار رسالة التحميل
          orderForm.style.display = 'none';
          loadingMessage.style.display = 'block';

          // إرسال الطلب إلى تلجرام
          const telegramSuccess = await sendToTelegram();

          if (telegramSuccess) {
            // حذف السلة من localStorage
            localStorage.removeItem('cart');

            // الانتقال إلى صفحة الشكر بعد 2 ثانية
            setTimeout(function() {
              window.location.href = 'web/thanks.html';
            }, 2000);
          } else {
            // إخفاء رسالة التحميل
            loadingMessage.style.display = 'none';
            orderForm.style.display = 'block';

            showError('حدث خطأ أثناء إرسال الطلب، يرجى المحاولة مرة أخرى');
          }
        }
      });

      // عرض السلة عند تحميل الصفحة
      displayCart();
    });
  </script>
</body>
</html>
