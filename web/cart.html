<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد الطلب</title>
  <style>
    /* أنماط عامة للصفحة */
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .back-button {
      background-color: #00b7ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .back-button:hover {
      background-color: #00cc7a;
    }

    .container {
      display: flex;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      min-height: 100vh;
    }

    .order-summary {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      flex: 1;
    }

    .form-container {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    h2 {
      text-align: center;
      color: #00d5ff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
      color: #ffffff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #333;
      color: #fff;
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #00b7ff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #00cc7a;
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }

    .product-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .delete-btn {
      color: #ff0000;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s;
      padding: 5px;
    }

    .delete-btn:hover {
      transform: scale(1.2);
    }

    .product-name {
      color: #ffffff;
    }

    .product-price {
      color: #00d5ff;
      font-weight: bold;
    }

    .total-section {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 2px solid #444;
    }

    .summary-title {
      color: #00d5ff;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }

    .error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .invalid {
      border-color: #ff0000 !important;
    }

    .loading-message {
      display: none;
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #00b7ff;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .floating-error {
      position: fixed;
      top: -100px;
      right: 50%;
      transform: translateX(50%);
      background-color: #ff0000;
      color: #fff;
      padding: 15px 25px;
      border-radius: 15px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      z-index: 9999;
      transition: top 0.6s ease;
    }

    .floating-error.show {
      top: 30px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="floatingError" class="floating-error"></div>
  <div class="container">
    <div class="order-summary">
      <h2 class="summary-title">ملخص الطلب</h2>
      <div id="products-list"></div>
      <div class="total-section">
        <div class="product-item">
          <span>المجموع:</span>
          <span id="subtotal">0 IQD</span>
        </div>
        <div class="product-item">
          <span>سعر التوصيل:</span>
          <span id="delivery-price">5,000 IQD</span>
        </div>
        <div class="product-item" style="font-size: 18px;">
          <span>المجموع الكلي:</span>
          <span id="total-price">5,000 IQD</span>
        </div>
      </div>
    </div>
    <div class="form-container">
      <h2>معلومات التوصيل</h2>
      <form id="order-form">
        <div class="form-group">
          <label for="name">الاسم الكامل</label>
          <input type="text" id="name" name="name" required>
          <div class="error-message" id="nameError">يرجى إدخال الاسم الكامل.</div>
        </div>
        <div class="form-group">
          <label for="phone">رقم الهاتف</label>
          <input type="text" id="phone" name="phone" required>
          <div class="error-message" id="phoneError">يرجى إدخال رقم هاتف صحيح.</div>
        </div>
        <div class="form-group">
          <label for="governorate">المحافظة</label>
          <input type="text" id="governorate" name="governorate" required>
          <div class="error-message" id="governorateError">يرجى إدخال اسم المحافظة.</div>
        </div>
        <div class="form-group">
          <label for="area">المنطقة</label>
          <input type="text" id="area" name="area" required>
          <div class="error-message" id="areaError">يرجى إدخال اسم المنطقة.</div>
        </div>
        <div class="form-group">
          <label for="notes">ملاحظات إضافية (اختياري)</label>
          <textarea id="notes" name="notes"></textarea>
        </div>
        <button type="submit" class="button">تأكيد الطلب</button>
      </form>
      <div class="loading-message" id="loadingMessage">
        <div class="spinner"></div>
        <p>جاري إرسال الطلب...</p>
      </div>
    </div>
  </div>
<script>
  document.getElementById('order-form').addEventListener('submit', function(e) {
    e.preventDefault();

    // إخفاء كل رسائل الخطأ
    document.querySelectorAll('.error-message').forEach(function(el) {
      el.style.display = 'none';
    });

    let isValid = true;

    // التحقق من الاسم
    const name = document.getElementById('name').value.trim();
    if (name === '') {
      document.getElementById('nameError').style.display = 'block';
      isValid = false;
    }

    // التحقق من الهاتف (رقم فقط، 10 أرقام على الأقل)
    const phone = document.getElementById('phone').value.trim();
    const phoneRegex = /^[0-9]{10,}$/;
    if (!phoneRegex.test(phone)) {
      document.getElementById('phoneError').style.display = 'block';
      isValid = false;
    }

    // التحقق من المحافظة
    const governorate = document.getElementById('governorate').value.trim();
    if (governorate === '') {
      document.getElementById('governorateError').style.display = 'block';
      isValid = false;
    }

    // التحقق من المنطقة
    const area = document.getElementById('area').value.trim();
    if (area === '') {
      document.getElementById('areaError').style.display = 'block';
      isValid = false;
    }

    if (isValid) {
      // إظهار رسالة الإرسال
      document.getElementById('loadingMessage').style.display = 'block';

      // محاكاة التأخير، ثم إعادة تعيين النموذج
      setTimeout(function() {
        document.getElementById('loadingMessage').style.display = 'none';
        alert('تم إرسال الطلب بنجاح!');
        document.getElementById('order-form').reset();
      }, 2000); // 2 ثانية
    }
  });
</script>
</body>
</html>
